<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="img/icon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bankist | When Banking meets Minimalist</title>

    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <img
          src="img/logo.png"
          alt="Bankist logo"
          class="nav__logo"
          id="logo"
        />
        <ul class="nav__links">
          <li class="nav__item">
            <a href="#section--1" class="nav__link">Features</a>
          </li>
          <li class="nav__item">
            <a href="#section--2" class="nav__link">Features</a>
          </li>
          <li class="nav__item">
            <a href="#section--3" class="nav__link">Features</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link nav__link--btn btn--show-modal"
              >Features</a
            >
          </li>
        </ul>
      </nav>

      <div class="header__title">
        <h1>
          <span class="highlight">banking</span>
          meets <br />
          <span class="highlight">minimalist</span>
        </h1>
        <h4>A simpler banking experience for a simpler life.</h4>
        <button class="btn--text btn--scroll-to">Learn more &DownArrow;</button>
        <img
          src="img/hero.png"
          class="header__img"
          alt="Minimalist bank items"
        />
      </div>
    </header>
    <section class="section" id="section--1"></section>
    <section class="section" id="section--2"></section>
    <section class="section" id="section--3"></section>
    <section class="section section--sign-up"></section>
    <footer class="footer"></footer>
    <div class="modal hidden"></div>
    <div class="overlay hidden"></div>
  </body>
</html>
